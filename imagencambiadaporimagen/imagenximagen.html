<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #contenedor{
        width: 250px;
        height: 250px;
        margin: 20px auto;
        padding: 10px;
        line-height: 57px;
    }
</style>
<script>
    var turno=true;
    function inicial(){
        var destino = document.getElementById("contenedor")
        var elem = document.createElement("img");
        elem.setAttribute("src","./img/imagen_1.png");
        elem.setAttribute("height", 200);
        elem.setAttribute("width", 200);
        elem.setAttribute("id", "imagenid");
        destino.appendChild(elem);

        var ori= document.getElementById("imagenid")

        ori.addEventListener("click", function(){cambio_imagen(ori);})

    }
    function cambio_imagen(origen){
        if(turno){
            origen.src="./img/imagen_2.png"
        }else{
            origen.src="./img/imagen_1.png"          
        }
        turno=!turno
    }
</script>
<body onload="inicial()">
    <div id="contenedor">
        
    </div>
</body>
</html>
