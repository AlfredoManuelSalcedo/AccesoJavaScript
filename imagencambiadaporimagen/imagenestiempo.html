<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var posiciones=1;
    function inicial() {
        var destino= document.getElementById("marco")
        var elem = document.createElement("img");
        elem.setAttribute("src","./img2/gato_1.png");
        elem.setAttribute("height", 96);
        elem.setAttribute("width", 96);
        elem.setAttribute("id", "imagen");
        destino.appendChild(elem);
        cambio_tiempo(elem)
    }
  function cambio_tiempo(elemento){
    setTimeout(() => {
            cambio_imagen(elemento)
            cambio_tiempo(elemento)
       }, 500);
  }  
  function cambio_imagen(desti){
    if(posiciones<6){
        posiciones+=1
        desti.src="./img2/gato_"+posiciones+".png"
    }else if(posiciones==6){
        posiciones=1
        desti.src="./img2/gato_"+posiciones+".png"
    }
  }
</script>
<body onload="inicial()">
    <div id="marco">
       
    </div>
</body>
</html>
