<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let turno= true
    function cambio(){
        let destino=document.getElementById("imagen")
        if(turno){
            destino.src="./img/imagen_2.png"
        }else{
            destino.src="./img/imagen_1.png"
        }
        turno=!turno
    }
</script>
<body>
    <p style="text-align: center;">
        <img onclick="cambio()" src="./img/imagen_1.png" id="imagen">
    </p>
</body>
</html>
