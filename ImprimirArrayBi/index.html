<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .conte{
        width: 550px;
        height: 550px;
        display: grid;
        place-items: center;
        margin: 0 auto;
    }
    .cont{
        background-color: rgb(240, 218, 129);
        width: 550px;
        height: 550px;
        border-radius: 50px;
        padding: 20px;
        text-align: center;
        margin: 5px;
    }
    body{
        background-color: rgb(190, 244, 244);
    }
</style>
<script>
        var nfc=4;
        var filas =(nfc*2)+2
        var tb=new Array(filas)
        for(i=0;i<filas;i++){
            tb[i]= new Array(nfc)
        }
        
    function inicio(){
        let destino=document.getElementById("numfc");
            for (i=3;i<=10;i++){
                let elem2=document.createElement("option");
                elem2.value=i;
                elem2.text=i;
                destino.appendChild(elem2);
            }
        destino.addEventListener("change",()=>{cambio();})
        cambio();
    }

    function cambio(){
        nfc=parseInt(document.getElementById("numfc").value)
        filas =(nfc*2)+2
        tb=new Array(filas)
        let c=0
        for(i=0;i<filas;i++){
            tb[i]= new Array(nfc)
        }
        for(let i=0;i<nfc;i++){
            for(let j=0;j<nfc;j++){
                tb[c][j]=(i*nfc)+(j+1)
                tb[c+nfc][j]=(j*nfc)+(i+1)
            }
            c++;
        }
        c=(nfc*2)
        for(let i=0;i<nfc;i++){
            tb[c][i]=(i*nfc)+(i+1)
            tb[c+1][i]=(i*nfc)+(nfc-1)
        }
        document.getElementById("marco").innerHTML=dime()
    }

    function dime(){
        let cadena="<table align='center' border=1>";
            for(let i=0;i<tb.length;i++) {
                cadena +="<tr>";
            for(let j=0;j<tb[i].length;j++) {
                cadena +="<td>"+tb[i][j ]+"</td>";
            }
            cadena +="</tr>";
 
        }
            cadena +="</table>";
        return cadena;
    }
    window.addEventListener("load",()=>{inicio();})
</script>
<body>
    <div class="conte">
        <select id="numfc"></select>
        <div class="cont" id="marco">
        </div>
    </div>
    
</body>
</html>
