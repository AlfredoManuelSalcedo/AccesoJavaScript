<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cambiocolor</title>
</head>
<style>
    #colores{
           margin: 20px auto;
           padding: 20px;
           border: 5px solid rgb(0, 0, 0);
           border-radius: 10px;
           height: 150px;
           width: 200px;
           background-color: white;
       }
#div1{
        margin: 20px auto;
        padding: 20px;
        border: 5px solid rgb(0, 0, 0);
        border-radius: 10px;
        height: 150px;
        width: 200px;
        width: 200px;
        height: 100%;
        background-color: #8adaf2;
        margin: 20px auto;
        padding: 10px;
        line-height: 57px;
        border-radius: 25px;
    }    
       p,label{
        font:
            1rem 'Fire Sans',
            sans-serif;
       }
       input{
        margin:0.4rem;
       }
</style>
<script>
    function cambio() {
        let destino= document.getElementById("colores");
        let vrojo=parseInt(document.getElementById("r").value);
        let vverde=parseInt(document.getElementById("g").value);
        let vazul=parseInt(document.getElementById("b").value);
        let valfa=parseInt(document.getElementById("a").value)/10;
        destino.style.backgroundColor='rgba('+vrojo+','+vverde+','+vazul+','+valfa+')';
        document.getElementById("mrojo").innerText=vrojo;
        document.getElementById("mverde").innerText=vverde;
        document.getElementById("mazul").innerText=vazul;
        document.getElementById("malfa").innerText=valfa;
    }
     
</script>
<body onload="cambio()">
    
    <div id="div1">
        <p>Cambio colores</p>
        <label for="rojo">R</label>
        <input type="range" id="r" min="0" max="255" onchange="cambio()" oninput="cambio()"/>
        <span id="mrojo"></span>
        <br>

        <label for="verde">G</label>
        <input type="range" id="g" min="0" max="255" onchange="cambio()" oninput="cambio()"/>
        <span id="mverde"></span>
        <br>

        <label for="azul">B</label>
        <input type="range" id="b" min="0" max="255" onchange="cambio()" oninput="cambio()"/>
        <span id="mazul"></span>
        <br>

        <label for="alfa">A</label>
        <input type="range" id="a" min="0" max="10" value="10" step="1" onchange="cambio()" oninput="cambio()"/>
        <span id="malfa"></span>
        <br>

        
    </div>
    <div id="colores">
    </div>
</body>
</html>
