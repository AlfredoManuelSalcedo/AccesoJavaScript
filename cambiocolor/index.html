<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cambiocolor</title>
</head>
<style>
    #colores{
           margin: 20px auto;
           padding: 20px;
           border: 5px solid rgb(0, 0, 0);
           border-radius: 10px;
           height: 150px;
           width: 200px;
           background-color: white;
       }
#div1{
        margin: 20px auto;
        padding: 20px;
        border: 5px solid rgb(0, 0, 0);
        border-radius: 10px;
        height: 150px;
        width: 250px;
        height: 100%;
        background-color: #8adaf2;
        margin: 20px auto;
        padding: 10px;
        line-height: 57px;
        border-radius: 25px;
    }    
       p,label{
        font:
            1rem 'Fire Sans',
            sans-serif;
       }
       input{
        margin:0.4rem;
       }
</style>
<script>
     function inicio2(destino,li,ls){
        for(j=li;j<=ls;j++){
            let elem1=document.createElement("option");
                elem1.value=j;
                elem1.text=ls==10 ? j/10 : j;
                destino.appendChild(elem1);
        }        
      
     }   
    function inicio(){   
        let rojo=document.getElementById("crojo")
        let verde=document.getElementById("cverde")
        let azul=document.getElementById("cazul")
        let alfa=document.getElementById("calfa")
        inicio2(rojo,0,255);
        inicio2(azul,0,255);
        inicio2(verde,0,255);
        inicio2(alfa,0,10);
        rojo.addEventListener('change',()=>{scambio(rojo);})
        verde.addEventListener('change',()=>{scambio(verde);})
        azul.addEventListener('change',()=>{scambio(azul);})
        alfa.addEventListener('change',()=>{scambio(alfa);})

        let zrojo=document.getElementById("rojo")
        let zverde=document.getElementById("verde")
        let zazul=document.getElementById("azul")
        let zalfa=document.getElementById("alfa")
        zrojo.addEventListener('input',()=>{cambio(zrojo);})
        zverde.addEventListener('input',()=>{cambio(zverde);})
        zazul.addEventListener('input',()=>{cambio(zazul);})
        zalfa.addEventListener('input',()=>{cambio(zalfa);})
        
        cambio(zrojo);
        cambio(zverde);
        cambio(zazul);
        cambio(zalfa);
    }
    function scambio(quien){
        let destino=(quien.id).substring(1);
        document.getElementById(destino).value=quien.value;
        cambio();
    }

    function cambio(quien) {
        let destino= document.getElementById("colores");
        let vrojo=parseInt(document.getElementById("rojo").value);
        let vverde=parseInt(document.getElementById("verde").value);
        let vazul=parseInt(document.getElementById("azul").value);
        let valfa=parseInt(document.getElementById("alfa").value)/10;
        destino.style.backgroundColor='rgba('+vrojo+','+vverde+','+vazul+','+valfa+')';

        let destino2="c"+quien.id
        document.getElementById(destino2).selectedIndex=quien.value;

    }
     window.addEventListener('load',function(){
        inicio();
     })
</script>
<body>
    <div id="div1">
        <p>Cambio colores</p>
        <label for="rojo">R</label>
        <input type="range" id="rojo" min="0" max="255"/>
        <select id="crojo"></select>
        <br>

        <label for="verde">G</label>
        <input type="range" id="verde" min="0" max="255"/>
        <select id="cverde"></select>
        <br>

        <label for="azul">B</label>
        <input type="range" id="azul" min="0" max="255"/>
        <select id="cazul"></select>
        <br>

        <label for="alfa">A</label>
        <input type="range" id="alfa" min="0" max="10" value="10" step="1"/>
        <select id="calfa"></select>
        <br>

        
    </div>
    <div id="colores">
    </div>
</body>
</html>
