<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cambiocolor</title>
</head>
<style>
    #colores{
           margin: 20px auto;
           padding: 20px;
           border: 5px solid rgb(0, 0, 0);
           border-radius: 10px;
           height: 150px;
           width: 200px;
           background-color: white;
       }
#div1{
        margin: 20px auto;
        padding: 20px;
        border: 5px solid rgb(0, 0, 0);
        border-radius: 10px;
        height: 150px;
        width: 250px;
        height: 100%;
        background-color: #8adaf2;
        margin: 20px auto;
        padding: 10px;
        line-height: 57px;
        border-radius: 25px;
    }    
       p,label{
        font:
            1rem 'Fire Sans',
            sans-serif;
       }
       input{
        margin:0.4rem;
       }
</style>
<script>
     function inicio2(destino,li,ls){
        for(j=li;j<=ls;j++){
            let elem1=document.createElement("option");
                elem1.value=j;
                elem1.text=ls==10 ? j/10 : j;
                destino.appendChild(elem1);
        }        
      
     }   
    function inicio(){
        inicio2(document.getElementById("crojo"),0,255);
        inicio2(document.getElementById("cazul"),0,255);
        inicio2(document.getElementById("cverde"),0,255);
        inicio2(document.getElementById("calfa"),0,10);

        document.getElementById("r").addEventListener('change',()=>{cambio();});
        document.getElementById("r").addEventListener('input',()=>{cambio();});

        document.getElementById("g").addEventListener('change',()=>{cambio();});
        document.getElementById("g").addEventListener('input',()=>{cambio();});

        document.getElementById("b").addEventListener('change',()=>{cambio();});
        document.getElementById("b").addEventListener('input',()=>{cambio();});

        document.getElementById("a").addEventListener('change',()=>{cambio();});
        document.getElementById("a").addEventListener('input',()=>{cambio();});
        cambio();
    }
    function cambio() {
        let destino= document.getElementById("colores");
        let vrojo=parseInt(document.getElementById("r").value);
        let vverde=parseInt(document.getElementById("g").value);
        let vazul=parseInt(document.getElementById("b").value);
        let valfa=parseInt(document.getElementById("a").value)/10;
        destino.style.backgroundColor='rgba('+vrojo+','+vverde+','+vazul+','+valfa+')';
        document.getElementById("mrojo").innerText=vrojo;
        document.getElementById("mverde").innerText=vverde;
        document.getElementById("mazul").innerText=vazul;
        document.getElementById("malfa").innerText=valfa;
    }
     window.addEventListener('load',function(){
        inicio();
     })
</script>
<body>
    <div id="div1">
        <p>Cambio colores</p>
        <label for="rojo">R</label>
        <input type="range" id="r" min="0" max="255"/>
        <select id="crojo"></select>
        <br>

        <label for="verde">G</label>
        <input type="range" id="g" min="0" max="255"/>
        <select id="cverde"></select>
        <br>

        <label for="azul">B</label>
        <input type="range" id="b" min="0" max="255"/>
        <select id="cazul"></select>
        <br>

        <label for="alfa">A</label>
        <input type="range" id="a" min="0" max="10" value="10" step="1"/>
        <select id="calfa"></select>
        <br>

        
    </div>
    <div id="colores">
    </div>
</body>
</html>
